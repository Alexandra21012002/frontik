<tr th:each="item : ${advertisementList}" >
    <div class="container">
        <div class="row align-items-center flex-row-reverse">
            <div class="col-lg-6">
                <div class="about-text go-to">
                    <h3 class="dark-color"><span th:text="${item[0]}"></span></h3>
                    <h6 class="theme-color lead">Предмет: <span th:text="${item[4]}"></span></h6>
                </div>
            </div>
            <div class="pull-right">
                <input type="submit" class="btn btn-success"value="Записаться" />
            </div>
        </div>
        <div class="counter">
            <div class="row">
                <div class="col-6 col-lg-3">
                    <div class="count-data text-center">
                        <h6 class="count h2" data-to="500" data-speed="500">500</h6>

                    </div>
                </div>
                <div class="col-6 col-lg-3">
                    <div class="count-data text-center">
                        <h6 class="count h2" data-to="150" data-speed="150"><span th:text="${item[3]}"></span></h6>
                        <p class="m-0px font-w-600">Место работы</p>
                    </div>
                </div>
                <div class="col-6 col-lg-3">
                    <div class="count-data text-center">
                        <h6 class="count h2" data-to="850" data-speed="850"><span th:text="${item[2]}"></span></h6>

                        <p class="m-0px font-w-600">Город</p>
                    </div>
                </div>

            </div>

        </div>
    </div>
</tr>
